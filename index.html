<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link
rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
/>
<link
rel="stylesheet"
href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
crossorigin="anonymous"/>
<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="./assets/css/style.css" />
<title>Work Day Scheduler</title>
</head>

<body>
<header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
</header>

<div class="container">
<!-- Timeblocks go here -->
   <div>
       <div id="schedule-toDo" class="line-flex">
           <!---- 9AM --->
           <div class="hour row">9AM</div>
           <textarea id="0-toDo" class="description" placeholder="Enter Hourly Task Here"></textarea>
           <button id="btn-toDo-0" class="saveBtn">Save</button>
           <!---- 10AM --->
           <div class="hour row">10AM</div>
           <textarea id="1-toDo" class="description" placeholder="Enter Hourly Task Here"></textarea>
           <button id="btn-toDo-1" class="saveBtn">Save</button>
           <!---- 11AM --->
           <div class="hour row">11AM</div>
           <textarea id="2-toDo" class="description" placeholder="Enter Hourly Task Here"></textarea>
           <button id="btn-toDo-2" class="saveBtn">Save</button>
           <!---- 12PM --->
           <div class="hour row">12PM</div>
           <textarea id="3-toDo" class="description" placeholder="Enter Hourly Task Here"></textarea>
           <button id="btn-toDo-3" class="saveBtn">Save</button>
           <!---- 1PM --->
           <div class="hour row">1PM</div>
           <textarea id="4-toDo" class="description" placeholder="Enter Hourly Task Here"></textarea>
           <button id="btn-toDo-4" class="saveBtn">Save</button>
           <!---- 2PM --->
           <div class="hour row">2PM</div>
           <textarea id="5-toDo" class="description" placeholder="Enter Hourly Task Here"></textarea>
           <button id="btn-toDo-5" class="saveBtn">Save</button>
           <!---- 3PM --->
           <div class="hour row">3PM</div>
           <textarea id="6-toDo" class="description" placeholder="Enter Hourly Task Here"></textarea>
           <button id="btn-toDo-6" class="saveBtn">Save</button>
           <!---- 4PM --->
           <div class="hour row">4PM</div>
           <textarea id="7-toDo" class="description" placeholder="Enter Hourly Task Here"></textarea>
           <button id="btn-toDo-7" class="saveBtn">Save</button>
           <!---- 5PM --->
           <div class="hour row">5PM</div>
           <textarea id="8-toDo" class="description" placeholder="Enter Hourly Task Here"></textarea>
           <button id="btn-toDo-8" class="saveBtn">Save</button>
       </div>
   </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
